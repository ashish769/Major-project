<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      height: 70vh;
    }

    .profile-card {
      background-color: #f8f9fa;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #007bff;
    }

    .wallet-box {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border-radius: 15px;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .report-table th,
    .report-table td {
      vertical-align: middle;
    }

    .animated-number {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-100 min-h-screen">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Organization Waste Receiver Dashboard</h1>
  </header>

  <div class="flex min-h-screen">
    <aside class="hidden md:flex md:flex-col md:w-64 bg-white border-r shadow-md p-4 space-y-4">
      <a href="{% url 'requests' %}"
        class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 text-center">Requests</a>
      <a href="{% url 'route' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 text-center">View
        Route</a>
      <a href="{% url 'receiver_profile' %}"
        class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 text-center">Profile</a>
    </aside>

    <main class="flex-1 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
