{% extends "base.html" %}
{% block title %}
  waste_graph
{% endblock title %}
{% block css %}

  <style>
   
    section {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1f2937;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-blue { background-color: #3b82f6; }
    .btn-blue:hover { background-color: #2563eb; }

    .btn-green { background-color: #10b981; }
    .btn-green:hover { background-color: #059669; }

    .btn-purple { background-color: #8b5cf6; }
    .btn-purple:hover { background-color: #7c3aed; }

    canvas {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 10px;
    }

    #yearFilter {
      margin-top: 16px;
      display: none;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
  {% endblock css %}

{% block content %}


<section>
  <h2>üóëÔ∏è Waste Data Overview</h2>

  <div class="btn-group">
    <button class="btn-blue" onclick="showChart('daily')">Daily</button>
    <button class="btn-green" onclick="showChart('monthly')">Monthly</button>
    <button class="btn-purple" onclick="showChart('yearly')">Yearly</button>
  </div>

  <canvas id="wasteChart" width="100%" height="60"></canvas>

  <div id="yearFilter">
    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect" onchange="updateYearChart()">
      <option value="2022">2022</option>
      <option value="2023" selected>2023</option>
      <option value="2024">2024</option>
    </select>
  </div>
</section>

{% endblock content %}

{% block js %}
<script>
  let chartInstance = null;

  const dailyLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const monthlyLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

  const monthlyData = {
    green: [120, 110, 130, 150, 140, 135, 138, 145, 155, 160, 158, 165],
    recyclable: [90, 85, 95, 100, 105, 98, 102, 110, 115, 118, 116, 120],
    hazardous: [30, 25, 28, 35, 33, 30, 32, 33, 35, 36, 34, 36]
  };

  const yearlyData = {
    2022: {
      green: 700,
      recyclable: 450,
      hazardous: 150
    },
    2023: {
      green: 850,
      recyclable: 600,
      hazardous: 200
    },
    2024: {
      green: 920,
      recyclable: 680,
      hazardous: 230
    }
  };

  function showChart(type) {
    const ctx = document.getElementById('wasteChart').getContext('2d');
    if (chartInstance) chartInstance.destroy();

    document.getElementById('yearFilter').style.display = type === 'yearly' ? 'block' : 'none';

    if (type === 'daily') {
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dailyLabels,
          datasets: [
            {
              label: 'Organic Waste (kg)',
              data: [20, 25, 30, 22, 27, 33, 28],
              borderColor: 'green',
              backgroundColor: 'rgba(0,128,0,0.2)',
              fill: true,
            },
            {
              label: 'Recyclable Waste (kg)',
              data: [15, 18, 20, 17, 19, 23, 21],
              borderColor: 'orange',
              backgroundColor: 'rgba(255,165,0,0.2)',
              fill: true,
            },
            {
              label: 'Hazardous Waste (kg)',
              data: [5, 7, 6, 5, 6, 8, 7],
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.2)',
              fill: true,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Daily Waste Data',
            },
          }
        }
      });
    }

    else if (type === 'monthly') {
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: monthlyLabels,
          datasets: [
            {
              label: 'Green Waste (kg)',
              data: monthlyData.green,
              backgroundColor: 'green'
            },
            {
              label: 'Recyclable Waste (kg)',
              data: monthlyData.recyclable,
              backgroundColor: 'orange'
            },
            {
              label: 'Hazardous Waste (kg)',
              data: monthlyData.hazardous,
              backgroundColor: 'red'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Monthly Waste Production (Stacked)',
            },
          },
          scales: {
            x: { stacked: true },
            y: { stacked: true, beginAtZero: true }
          }
        }
      });
    }

    else if (type === 'yearly') {
      updateYearChart(); // Load default
    }
  }

  function updateYearChart() {
    const year = document.getElementById('yearSelect').value;
    const ctx = document.getElementById('wasteChart').getContext('2d');
    if (chartInstance) chartInstance.destroy();

    const yearData = yearlyData[year];

    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [year],
        datasets: [
          {
            label: 'Green Waste (kg)',
            data: [yearData.green],
            backgroundColor: 'green'
          },
          {
            label: 'Recyclable Waste (kg)',
            data: [yearData.recyclable],
            backgroundColor: 'orange'
          },
          {
            label: 'Hazardous Waste (kg)',
            data: [yearData.hazardous],
            backgroundColor: 'red'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: `Yearly Waste Collection - ${year} (Stacked)`,
          }
        },
        scales: {
          x: { stacked: true },
          y: { stacked: true, beginAtZero: true }
        }
      }
    });
  }

  // Load default
  showChart('daily');
</script>
{% endblock js %}
