<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Vehicle Details Section -->
  <section class="p-6">
    <header class="bg-white shadow p-4 mb-4 rounded">
      <h2 class="text-2xl font-semibold text-gray-800">ðŸš› Vehicle Details</h2>
    </header>

    <!-- Filter Buttons -->
    <div class="flex flex-wrap gap-4 mb-4">
      <button onclick="filterVehicles('all')" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded">All</button>
      <button onclick="filterVehicles('small')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Small Buses</button>
      <button onclick="filterVehicles('medium')" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">Medium Buses</button>
      <button onclick="filterVehicles('large')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Large Buses</button>
    </div>

    <!-- Table Display -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="p-3">Bus No</th>
            <th class="p-3">Size</th>
            <th class="p-3">Driver Name</th>
            <th class="p-3">Driver Contact</th>
            <th class="p-3">Helper Name</th>
            <th class="p-3">Manpower Required</th>
            <th class="p-3">Type</th>
          </tr>
        </thead>
        <tbody id="vehicle-table-body" class="text-gray-700">
          <!-- Dynamic Rows Go Here -->
        </tbody>
      </table>
    </div>
  </section>

  <script>
    const vehicleData = [
      {
        type: 'small',
        busNo: 'SM-101',
        size: 'Mini (15-seater)',
        driverName: 'Ram Bahadur',
        contact: '9801234567',
        helper: 'Sita Tamang',
        manpower: 4
      },
      {
        type: 'small',
        busNo: 'SM-102',
        size: 'Mini (15-seater)',
        driverName: 'Hari Shrestha',
        contact: '9812345678',
        helper: 'Bikash Lama',
        manpower: 4
      },
      {
        type: 'medium',
        busNo: 'MD-201',
        size: 'Medium (25-seater)',
        driverName: 'Gopal Thapa',
        contact: '9823456789',
        helper: 'Rita Magar',
        manpower: 6
      },
      {
        type: 'medium',
        busNo: 'MD-202',
        size: 'Medium (25-seater)',
        driverName: 'Shyam Karki',
        contact: '9834567890',
        helper: 'Kiran Basnet',
        manpower: 6
      },
      {
        type: 'large',
        busNo: 'LG-301',
        size: 'Large (40-seater)',
        driverName: 'Deepak Gurung',
        contact: '9845678901',
        helper: 'Anita Rai',
        manpower: 10
      },
      {
        type: 'large',
        busNo: 'LG-302',
        size: 'Large (40-seater)',
        driverName: 'Binod Neupane',
        contact: '9856789012',
        helper: 'Keshav Pandit',
        manpower: 10
      }
    ];

    function renderTable(filteredData) {
      const tbody = document.getElementById('vehicle-table-body');
      tbody.innerHTML = '';

      filteredData.forEach(bus => {
        const row = `
          <tr class="border-b hover:bg-gray-50">
            <td class="p-3">${bus.busNo}</td>
            <td class="p-3">${bus.size}</td>
            <td class="p-3">${bus.driverName}</td>
            <td class="p-3">${bus.contact}</td>
            <td class="p-3">${bus.helper}</td>
            <td class="p-3">${bus.manpower}</td>
            <td class="p-3 capitalize">${bus.type}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    function filterVehicles(type) {
      if (type === 'all') {
        renderTable(vehicleData);
      } else {
        const filtered = vehicleData.filter(bus => bus.type === type);
        renderTable(filtered);
      }
    }

    // Load all data by default
    filterVehicles('all');
  </script>

</body>
</html>
